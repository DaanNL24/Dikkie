<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Container voor content */
    .container {
      padding: 20px;
      padding-bottom: 100px; /* ruimte voor de vaste onderbalk */
      max-width: 600px;
      margin: 0 auto;
    }

    /* Grote knoppen */
    .main-button {
      display: block;
      width: 100%;
      padding: 20px;
      margin: 20px 0;
      font-size: 22px;
      text-align: center;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .main-button:hover {
      background-color: #0b7dda;
    }

    /* Vaste onderbalk met knoppen */
    .fixed-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #222;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 15px 0;
      box-shadow: 0 -3px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    .fixed-nav button {
      color: white;
      background-color: #444;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }

    .fixed-nav button:hover {
      background-color: #666;
    }

    @media (min-width: 768px) {
      .main-button {
        font-size: 24px;
        padding: 25px;
      }

      .fixed-nav button {
        font-size: 20px;
        padding: 18px 30px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Radio</h1>
    <button class="main-button">Radio Offline</button>
    <button class="main-button">muziek</button>
    <button class="main-button">instellingen</button>
  </div>

  <div class="fixed-nav">
    <button>Home</button>
    <button>Terug</button>
  </div>

</body>
</html>
