<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Zorgt ervoor dat de knoppen onder elkaar staan */
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0; /* Lichte achtergrondkleur */
            margin: 0;
            font-family: Arial, sans-serif; /* Mooie lettertype */
        }
        .button-container {
            display: flex;
            flex-direction: column; /* Zorgt ervoor dat de knoppen onder elkaar staan */
            gap: 15px; /* Ruimte tussen de knoppen */
            width: 100%; /* Zorgt ervoor dat de container de volledige breedte gebruikt */
            max-width: 600px; /* Max breedte voor de knoppen */
        }
        .button-row {
            display: flex; /* Zorgt ervoor dat de knoppen naast elkaar staan */
            gap: 15px; /* Ruimte tussen de knoppen */
        }
        .button {
            background-color: #4CAF50; /* Groene achtergrond voor knoppen */
            border: none;
            color: white; /* Witte tekstkleur voor knoppen */
            padding: 30px; /* Gelijke padding voor knoppen */
            text-align: center;
            text-decoration: none;
            flex: 1; /* Zorgt ervoor dat knoppen even groot zijn */
            cursor: pointer;
            border-radius: 10px; /* Ronde hoeken */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Schaduw voor diepte */
            transition: background-color 0.3s, transform 0.3s; /* Transitie voor achtergrondkleur en schaling */
        }
        .button:hover {
            background-color: #45a049; /* Donkerder groen bij hover */
            transform: scale(1.05); /* Vergroot de knop bij hover */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="button-row">
            <a href="#" class="button">Radio</a>
            <a href="#" class="button">Offline audio</a>
            <a href="#" class="button">Instellingen</a>
        </div>
        <div class="button-row">
            <a href="#" class="button">Home</a>
            <a href="#" class="button">Terug</a>
        </div>
    </div>
</body>
</html>
